<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hello World Plugin</title>
  </head>
  <body>
    <!-- Remix Plugin inject boostrap theme by default -->
    <button class="btn btn-primary" onclick="showHelloWorld()">
      Create Hello World File
    </button>

    <script src="https://unpkg.com/remix-plugin"></script>
    <script>
      const { createIframeClient } = remixPlugin;
      const client = createIframeClient({
        devMode: { port: 8080 }
      });
      async function showHelloWorld() {
        await client.onload(); // Wait for connection
        client.call(
          "fileManager",
          "setFile",
          "browser/hello-world",
          "Hello World"
        );
      }
    </script>
  </body>
</html>
